<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        /* The grid: Four equal columns that floats next to each other */
        .column {
            float: left;
            width: 20%;
            padding: 10px;
        }

        /* Style the images inside the grid */
        .column img {
            opacity: 1;
            cursor: pointer;
        }

        .column img:hover {
            opacity: 0.8;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* The expanding image container */
        .container {
            position: relative;
            display: none;
        }


        /* Closable button inside the expanded image */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
    <title>ManimCollection</title>
</head>
<body>

<div style="text-align:center">
    <h2>All manim Mobjects</h2>
    <p>Click on the images below to copy the code snippet:</p>
</div>

<!-- The four columns -->
<div class="row">
    <div class="column">
        <img src="img_dot.png" alt="dot = Dot()" style="width:80px" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="img_circle.png" alt="circle = Circle()" style="width:80px" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="img_square.png" alt="sq = Square()" style="width:80px" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="img_line.png" alt="line = Line()" style="width:80px" onclick="myFunction(this);">
    </div>
</div>

<div class="container">

</body>
</html>
